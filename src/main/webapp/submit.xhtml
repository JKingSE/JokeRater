<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Submit Joke</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

<!--                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>-->

                <p:layoutUnit position="center" style="padding-top:10%;">
                    <h:form id="submitJokeForm">
                        <p:panel  header="Submit a Joke" style="width:500px;margin:auto;padding:10px;border:3px solid black;display:block;">
                            <p:messages/>
                            <h:outputText value="Enter your joke in 300 characters or less."/>
                            <br />
                            <h:panelGrid id="submitJoke" columns="2">
                                <h:outputText value="Joke:"/>
                                <p:inputText style="margin-left:50px;" required="true" value="#{jokeBean.joke.joke}"/>

                                <h:outputText value="Context:"/>
                                <p:inputText style="margin-left:50px;" value="#{jokeBean.joke.context}"/>
                                
                                <p:commandButton value="Submit" action="#{jokeBean.submitJokeAttempt()}" update="submitJokeForm" ajax="false" icon="ui-icon-unlocked"/>
                                <p:spacer/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </p:layoutUnit> <!--Center-->

            </p:layout>

        </h:body>

    </f:view>
</html>
