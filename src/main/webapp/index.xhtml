<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>JokeRater</title>
            </f:facet>
        </h:head> <!--Head-->

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="120" resizable="true" closable="true" collapsible="true">
                    <img src="Images/whiteJRLogo.png" height="100" width="300" style="margin:0px 0px; float:left;" onerror="this.src='../Images/whiteJRLogo.jpg';"/>
                    <span style="color:black;font-variant:small-caps;font-size:x-large;float:right;"><br />SWEN-356 Scrum Project<br />&nbsp;&nbsp;&nbsp;&nbsp;Version: Alpha</span>
                </p:layoutUnit> <!--Header-->

                <p:layoutUnit position="south" size="65" closable="true" collapsible="true">
                    <div align="center" style="color:black;font-variant:small-caps;font-size:large;">
                       All rights reserved to Beltran Caliz, Colin Fausnaught, Michael Gilmour, John King III, and Ian Taylor.
                       <br />
                       Special thanks to Professor Samuel Malachowsky.
                    </div>
                    </p:layoutUnit> <!--Footer-->
                
                <p:layoutUnit position="center" style="padding-top:10%;">
                    <h:form id="loginForm">
                        <p:panel  header="Enter Your Login Credentials Below" style="width:450px;margin:auto;padding:10px;border:3px solid black;display:block;">
                            <h:panelGrid id="login" columns="2">
                                <h:outputText value="Username:"/>
                                <p:inputText style="margin-left:50px;" value="#{userBean.user.username}"/>

                                <h:outputText value="Password:"/>
                                <p:inputText style="margin-left:50px;" value="#{userBean.user.password}"/>
                                
                                <p:spacer/>
                                <p:spacer/>
                                
                                <p:spacer/>
                                <h:outputText value="Don't have an account?"  style="margin-left:25px;"/>
                                
                                <p:commandButton value="Submit" action="#{userBean.loginAttempt}" update="loginForm" ajax="false" icon="ui-icon-unlocked"/>
                                <p:button value="Register" outcome="/faces/registration.xhtml" icon="ui-icon-plusthick" style="margin-left:25px;"/>
                            </h:panelGrid> 
                        </p:panel>
                    </h:form>
                </p:layoutUnit> <!--Center-->
                
            </p:layout> <!--Layout-->

        </h:body> <!--Body-->

    </f:view> <!--View-->
</html> <!--index.xhtml-->
