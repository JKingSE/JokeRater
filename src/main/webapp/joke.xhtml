<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Home</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                

                <p:layoutUnit position="center">
                    Jokes go here
                    <h:form> 
                        <p:dataScroller value="#{dataScrollerView.jokes}" var="joke" chunkSize="10" mode="inline" scrollHeight="500">
                            <f:facet name="header">
                                Scroll Down to Load More Jokes
                            </f:facet>

                            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                                

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Content:" />
                                        <h:outputText value="#{joke.joke}" style="font-weight: bold"/>

                                        <h:outputText value="Author:" />
                                        <h:outputText value="#{joke.professor}" style="font-weight: bold"/>

                                        <h:outputText value="Date:" />
                                        <h:outputText value="#{joke.dateAdded}" style="font-weight: bold"/>
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                    </h:form>
                    <h:form>
                        <h:panelGrid columns="4" cellpadding="5">
                            <h3>Add a new joke</h3>
                            <p:inputTextarea rows="5" cols="30" counter="display" maxlength="50" counterTemplate="{0} characters remaining." autoResize="false" />
                            <h:outputText id="display" />
                            <h:outputLabel for="professor" value="Professor:" style="font-weight:bold" />
                            <p:inputText id="name" value="#{basicView.text}" />
                            <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
                            <h:outputText id="display" value="#{basicView.text}" />
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
